<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro de Especialistas</title>
	<link rel="stylesheet" href="/css/styles.css">

</head>
<body>
	<header>
		<h1>Registro de Especialistas</h1>
	</header>
	<main>
		<form id="registro-especialistas" action="registro-especialistas.php" method="POST">
			<fieldset>
				<legend>Datos personales</legend>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" required>
				<label for="apellido-paterno">Apellido paterno:</label>
				<input type="text" id="apellido-paterno" name="apellido-paterno" required>
				<label for="apellido-materno">Apellido materno:</label>
				<input type="text" id="apellido-materno" name="apellido-materno" required>
				<label for="correo-electronico">Correo electrónico:</label>
				<input type="email" id="correo-electronico" name="correo-electronico" required>
				<label for="password">Contraseña:</label>
				<input type="password" id="password" name="password" required>
				<label for="confirmar-password">Confirmar contraseña:</label>
				<input type="password" id="confirmar-password" name="confirmar-password" required>
				<label for="especialidad">Especialidad:</label>
				<input type="text" id="especialidad" name="especialidad" required>
				<label for="fecha-nacimiento">Fecha de nacimiento:</label>
				<input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
				<label for="cedula-profesional">Cédula profesional:</label>
				<input type="text" id="cedula-profesional" name="cedula-profesional" required>
			</fieldset>
			<button id="registro-btn" type="submit">Registrar</button>
		</form>
	</main>
	<footer>
		<p>© 2023 - Registro de Especialistas</p>
	</footer>
	<script src="/javascript/script.js"></script>
</body>
</html>
